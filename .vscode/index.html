<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="navbar">
        <h1>ShopEasy</h1>
    </header>
    <main>
        <section class="product-grid">
            <div class="product-item">
                <img src="iphone 15 pro max.jpg" alt="Product 1">
                <h2>iphone 15 pro max</h2>
                <p>$1200.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="iphone 15.jpg" alt="Product 2">
                <h2>iphone 15 </h2>
                <p>$900.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="oppo a17 pro.jpg" alt="Product 3">
                <h2>oppo a17</h2>
                <p>$350.00</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-item">
                <img src="oppo a17.jpg" alt="Product 4">
                <h2>oppo a17 pro</h2>
                <p>$500.00</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ShopEasy. All rights reserved.</p>
    </footer>
</body>
</html>
